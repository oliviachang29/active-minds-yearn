<div class="post-container post-first-container">
	<a href="{{include.post.url}}">
		<h1 class="post-title post-first-title">{{include.post.title}}</h1>
		<h3 class="post-subheading post-first-subheading">{{include.post.subheading}}</h3>
	</a>
	<div class="post-date-n-tags post-first-date-n-tags">
		<span class="post-date">{{include.post.date | date_to_string}}</span>
		{% include blog_post/tags.html tags=include.post.tags %}
	</div>
</div>
