<!-- footer is absolutely positioned -->
<footer>
	<div class="footer-content d-flex">
		<div id="footer-logo">
			<img src="{{site.data.general.logo.footer}}" class="lazy">
		</div>
		<ul class="footer-links footer-nav-links">
			{% for item in site.menus.header %}
				<li><a href="{{item.url}}"><span>{{item.title}}</span></a></li>
			{% endfor %}
		</ul>
		<ul class="footer-links footer-social-media">
			{% for link in site.data.social_media %}
				<li>
					<a href="{% include social_media_link_renderer.html link=link %}" target="_blank">
						<span>{% include social_media_icon_renderer.html link=link %}</span>
						<span>{{link.type}}</span>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
	<p id="copyright" class="mono">&#xa9; <script>document.write(new Date().getFullYear())</script> {{site.title}}. All rights reserved. Site by <a href="https://oliviachang.me">Olivia Chang</a>.</p>
</footer>
