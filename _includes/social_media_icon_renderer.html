{% if include.link.url and include.link.url != "" and include.link.url != nil %}
	<span class="contact-icon">
	    <i class="
	        {% case include.link.type %}
					  {% when 'Twitter' %}
					     fab fa-twitter
					  {% when 'Facebook' %}
					    fab fa-facebook
					  {% when 'Email' %}
					    fas fa-envelope
					  {% when 'Instagram' %}
					    fab fa-instagram
					  {% when 'Linkedin' %}
					    fab fa-linkedin
					  {% when 'Github' %}
					    fab fa-github
					  {% when 'Youtube' %}
					    fab fa-youtube
					  {% when 'Snapchat' %}
					    fab fa-snapchat-ghost
					  {% when 'Discord' %}
					    fab fa-discord
				{% endcase %}
			"></i>
	</span>
{% endif %}
