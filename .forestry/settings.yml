---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
  match: "**/*"
- type: heading
  label: Pages
- type: directory
  path: _static
  label: Pages
  create: all
  match: "**/*"
  templates:
  - blocks
  - static
- type: jekyll-posts
  label: Blog Posts
  create: documents
- type: directory
  path: _inspiration
  label: Inspiration
  create: documents
  match: "**/*"
- type: heading
  label: Settings
- type: document
  path: _data/general.yml
  label: Settings
- type: document
  path: _data/social_media.yml
  label: Social Media
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
